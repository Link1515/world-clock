name: Deploy
on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ”§
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Build âš™ï¸
        run: pnpm build

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
