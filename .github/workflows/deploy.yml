name: Deploy
on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install pnpm 🔧
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Build ⚙️
        run: pnpm build

      - name: Upload artifact 📤
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact 📥
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy 🚀
        id: deployment
        uses: actions/deploy-pages@v4
